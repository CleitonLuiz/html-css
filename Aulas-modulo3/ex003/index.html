<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>


    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">49 500 670</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="numero">18 500 879</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">12 974 234</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="numero"><strong>165 958 440</strong></td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
