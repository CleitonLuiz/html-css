<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio 3.3</title>

<style>
    body {
        font-family:Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        position: relative;
    }

    thead {
        background-color: gray;
    }

    td { 
        border: 1px solid black;
        padding: 17px 10px;
        text-align: center;
    }

    th {
        border: 1px solid black;
        padding: 17px 10px;
    }

    .Esquerda {
        text-align: left;
    }


</style>

</head>
<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Media</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="5" scope="rowgroup">Exatas</th></tr>
                <td>Matematica</td>
                <td>0,0</td>
                <td>0,1</td>
                <td>0,2</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0,0</td>
                <td>0,1</td>
                <td>0,2</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0,0</td>
                <td>0,1</td>
                <td>0,2</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0,0</td>
                <td>0,1</td>
                <td>0,2</td>
            </tr>

            <thead>
                <tr>
                    <th colspan="4" scope="row" class="Esquerda">Media de Exatas</th>
                    <td>0,2</td>
                </tr>
            </thead>

                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>Historia</td>
                    <td>0,0</td>
                    <td>0,1</td>
                    <td>0,2</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0,0</td>
                    <td>0,1</td>
                    <td>0,2</td>
                </tr>

                <thead>
                    <tr>
                        <th colspan="4" scope="row" class="Esquerda">Media de Humanas</th>
                        <td>0,2</td>
                    </tr>
                </thead>
        </tbody>
    </table>
    
</body>
</html>
